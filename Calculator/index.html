<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputBox">0</div>
    <div class="buttonContainer">
        <div>
            <button class="operator" id="leftPerBtn">(</button>
            <button class="operator" id="rightPerBtn">)</button>
            <button class="operator" id="modBtn">%</button>
            <button class="operator" id="clearBtn">clear</button>
        </div>
        <div>
            <button class="numBtn" id="sevenBtn">7</button>
            <button class="numBtn" id="eightBtn">8</button>
            <button class="numBtn" id="nineBtn">9</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="numBtn" id="fourBtn">4</button>
            <button class="numBtn" id="fiveBtn">5</button>
            <button class="numBtn" id="sixBtn">6</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="numBtn" id="oneBtn">1</button>
            <button class="numBtn" id="twoBtn">2</button>
            <button class="numBtn" id="threeBtn">3</button>
            <button class="operator">-</button>
        </div> 
        <div>
            <button class="numBtn" id="decimalBtn">.</button>
            <button class="numBtn" id="zeroBtn">0</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
